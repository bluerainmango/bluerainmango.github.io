<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="logo">
                <!-- <p class="logo__heading"><span>Jiyeon Yu</span><span>(Emily)</span></p> -->
                <p class="logo__heading">Jiyeon Yu (Emily)</p>
            </div>
            <div class="menu">
                <ul class="menu_list">
                    <li class="menu__item">About</li>
                    <li class="menu__item">Portfolio</li>
                    <li class="menu__item">Contact</li>
                </ul> 
            </div>
        </nav>
    </header>

    <main class="content">
        <section class="content__box">
            <h1 class="heading heading--contact">Contact</h1>
            <hr>
          
                <form class="contact__form" action="#">
                    <fieldset> 
                        <div class="contact__item">
                            <label for="name" class="input_label">Name</label>
                            <input type="text" id="name">
                        </div>
                        <div class="contact__item">
                            <label for="email" class="input_label">Email</label>
                            <input type="text" id="email">
                        </div>
                        <div class="contact__item">
                            <label for="message" class="input_label">Message</label>
                            <textarea id="message"></textarea>
                        </div>
                        <button type="submit">Submit</button>
                     </fieldset>
                </form>
             
        </section>
    </main>
    
    <footer>
            <credit class="credit">
                <p>Copyright &copy;</p>
            </credit>
        </footer>
</body>
</html>
